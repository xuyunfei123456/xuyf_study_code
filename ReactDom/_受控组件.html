<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <script src="../js//prop-types.js"></script>
    <!-- babel将jsx转义为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel"> //注意，此处为babel
    class Login extends React.Component{
        state={
            username:'',
            password:''
        }
        handleSumbit=(event) =>{
            event.preventDefault();
            const {username,password}=this;
            console.log(`用户名：${username.value}密码：${password.value}`)
        }
        saveFormData(typeData){
            return (event) =>{
                this.setState({
                    [typeData]:event.target.value
                })
            }
        }
        render(){
            return(
                <form action="http://www.baidu.com" onSubmit={this.handleSumbit}>
                    <input type="text" onChange={this.saveFormData('username')} name='username'/>
                    <input type="password" onChange={this.saveFormData('password')} name='password'/>
                    <button>提交</button>
                    </form>
            )
        }
    }
    ReactDOM.render(<Login />,document.getElementById('test'))
    </script>
</body>

</html>
