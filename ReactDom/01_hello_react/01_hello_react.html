<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
</head>

<body>
    <div id="test"></div>
    <div id="test2"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <script src="../js//prop-types.js"></script>
    <!-- babel将jsx转义为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel"> //注意，此处为babel
        // 创建虚拟dom
        // const VDOM = (
        //     <h1>
        //         <span>hello React</span>
        //     </h1>
        // )
        // function MyComponent() {
        //     console.log(this) //此处的this是undefined，因为经过babel编译后开启了严格模式
        //     return (
        //         <h1>
        //             <span>组件</span>
        //         </h1>
        //     )
        // }
        class Weather extends React.Component {
            state = {
                isHot: true
            }
            // 对标签属性进行类型吗，必要性限制
            static propTypes = {
                name: PropTypes.string.isRequired, //限制name为字符串且必填
                age: PropTypes.number,//限制age为数值
                speak: PropTypes.func //限制speak为函数
            }
            // 对标签属性进行默认值设置
            static defaultProps = {
                name: '无名',
                age: 18
            }
            render() {
                console.log(this)
                const { isHot } = this.state;
                const { name, age } = this.props
                return (
                    <div>
                        <div>
                            <h3 onClick={this.changeWeather}>今天很{isHot ? '热' : '冷'}</h3>
                            <ul>
                                <li>name:{name}</li>
                                <li>age:{age + 1}</li>
                            </ul>
                        </div>
                        {/*ref*/}
                        <div>
                            <input type="text" ref="input1" placeholder="text1" />
                            <input type="text" ref={this.myRef} placeholder="text3"  onBlur={this.getData3} />
                            <button onClick={this.getInput}>获取input内容</button>
                            <input type="text" onBlur={this.getData2} ref={currentNode => {this.input2=currentNode;console.log('@',this)}} placeholder='text2' />
                        </div>
                    </div>
                )
            }
            myRef=React.createRef();
            getInput=()=>{
                // 字符串形式的ref
                const {input1}=this.refs;
                console.log('@input1',input1.value)
            }
            getData3=() =>{
                // 创建React.createRef容器的ref 
                console.log('@input3',this.myRef.current)
            }
            getData2=() =>{
                // 回调形式的ref
                const {input2}=this;
                console.log('@input2',input2.value)
            }
            //自定义方法 赋值语句+箭头函数
            changeWeather = () => {
                const { isHot } = this.state;
                this.setState({
                    isHot: !isHot
                })
            }
        }

        const data = { name: 'sam', age: 12 }
        // 虚拟dom渲染到页面上，ReactDOM.render(虚拟dom,容器)
        ReactDOM.render(<Weather name="jack" />, document.getElementById("test"))
        ReactDOM.render(<Weather {...data} />, document.getElementById("test2"))

    </script>
</body>

</html>
