<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>client</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <button class="btn btn-primary">GET</button>
    <button class="btn btn-danger">POST</button>
    <button class="btn btn-info">通用型方法ajax</button>
    <script>
      $("button")
        .eq(0)
        .on("click", function () {
          $.get(
            "http://192.168.1.9:8000/jquery-server",
            {
              a: 100,
              b: 200,
            },
            function (data) {
              console.log(data);
            },
            "json"
          );
        });
      $("button")
        .eq(1)
        .on("click", function () {
          $.post(
            "http://192.168.1.9:8000/jquery-server",
            {
              a: 100,
              b: 200,
            },
            function (data) {
              console.log(data);
            }
          );
        });
      $("button")
        .eq(2)
        .on("click", function () {
          $.ajax({
            url: "http://192.168.1.9:8000/jquery-server",
            // 参数
            data: {
              a: 100,
              b: 200,
            },
            // 请求类型
            type: "GET",
            // 响应体结果
            dataType: "json",
            //成功回调
            success: function (data) {
              console.log(data);
            },
            //超时时间
            timeout: 2000,
            // 失败回调
            error: function () {
              console.log("出错啦！");
            },
            //头信息
            // headers: {
            //   c: 300,
            //   d: 400
            // }
          });
        });
    </script>
  </body>
</html>
