<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery-jsonp</title>
    <style>
      #result {
        width: 300px;
        height: 100px;
        border: solid 1px #089;
      }
    </style>
    <script
      crossorigin="anonymous"
      src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"
    ></script>
  </head>
  <body>
    <button>点击发送 jsonp 请求</button>
    <div id="result"></div>
    <script>
      $("button")
        .eq(0)
        .on("click", function () {
          $.getJSON(
            "http://172.16.16.87:8000/jquery-jsonp-server?callback=?",
            function (data) {
              $("#result").html(`
                    名称: ${data.name}<br>
                    校区: ${data.city}
                `);
            }
          );
        });
    </script>
  </body>
</html>
