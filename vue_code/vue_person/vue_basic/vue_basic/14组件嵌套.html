<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
    </div>
</body>
<script>
    const Studnet = Vue.extend({
        template: `<div>
            <h2>学生名字{{studentName}}</h2>
            <h2>学生年龄{{studentAge}}</h2>
            </div>`,
        data() {
            return {
                studentName: '张三',
                studentAge: '18'
            }
        }
    });
    const School = Vue.extend({
        template: `<div>
            <h2>学校名字{{schoolName}}</h2>
            <h2>学校地址{{schoolAddress}}</h2>
            <Studnet></Studnet>
            </div>`,
        data() {
            return {
                schoolName: '复旦',
                schoolAddress: '上海'
            }
        },
        components: {
            Studnet
        }
    });
    const App = Vue.extend({
        template: `<div>
            <School></School>
            </div>`,
        components: {
            School
        }
    })
    const vm = new Vue(
        {
            el: '#root',
            template: `<App></App>`,
            components: {
                App
            }
        }
    )
</script>

</html>
